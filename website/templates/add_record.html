{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Cadastrar</h1>
    <br>
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Cadastrar</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Voltar</a>
    </form>

</div>
{% endblock %}
