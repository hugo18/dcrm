{% extends 'base.html' %}

{% block content %}

<div class="card text-bg-dark mb-3 border-dark" >
    <div class="card-header text-bg-light">
        {{custumer_record.first_name}} {{custumer_record.last_name}} 
    </div>
    <div class="card-body">
      <p class="card-text"><strong>Email: </strong>{{custumer_record.email}} </p>
      <p class="card-text"><strong>Endere√ßo: </strong> {{custumer_record.address}}</p>
      <p class="card-text"><strong>Cidade: </strong>{{custumer_record.city}}</p>
      <p class="card-text"><strong>Estado: </strong> {{custumer_record.state}}</p>
    </div>
  </div>
  <a href="{% url 'home' %}" class="btn btn-secondary">Voltar</a>
  <a href="{% url 'delete_record' custumer_record.id %}" class="btn btn-danger">Apagar</a>
  <a href="{% url 'update_record' custumer_record.id %}" class="btn btn-warning">Atualizar cadastro</a>


{% endblock %}
